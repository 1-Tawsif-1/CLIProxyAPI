services:
  - type: web
    name: cliproxyapi
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DEPLOY
        value: cloud
      # Multiple Codex accounts supported: CODEX_TOKEN_JSON, CODEX_TOKEN_JSON_2, ..., CODEX_TOKEN_JSON_8
      - key: CODEX_TOKEN_JSON
        sync: false
      - key: CODEX_TOKEN_JSON_2
        sync: false
      - key: CODEX_TOKEN_JSON_3
        sync: false
